<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Package Lockbox</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
     <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function()
        {
            $("input").focus(function()
            {
                $(this).css("background-color", "#bbbbbb");
            });
            $("input").blur(function()
            {
                $(this).css("background-color", "#ffffff");
            });
        });

    </script>  
</head>

<body>
        
<!--- Nav Bar --->
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid" style="padding-right: 15px; padding-left: 15px">
            <div class="navbar-header">
            <a class="navbar-brand">Smart Package Lockbox</a>
            </div>
        </div>
        </nav>

<!--- Welcome Banner --->
    <h1 style="padding-left: 20px; padding-top: 35px">Welcome to Smart Package Lockbox!</h1>
    <p style="padding-left: 20px"><i>Returning user? Login below otherwise register account and begin the process to secure your deliveries.</i></p>
    <br>
    <br> 

<!--- Login --->
        <div class="row">
            <div class="col-md-6">
                <h2 style="padding-left: 150px"><b>Login</b></h2>
                <br>
            <div class="form-horizontal" role="form" id="loginForm">
				<div class="form-group" style="padding-left: 25px"> 
					<label class="col-sm-3 control-label">
						Email:
					</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="loginEmail" placeholder = "Required">
					</div>
				</div>
				<div class="form-group" style="padding-left: 25px">
					<label class="col-sm-3 control-label">
						Password:
					</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="loginPassword" placeholder="Required">
					</div>
				</div>
				<div div class="form-group" style="padding-left: 25px">
					<div class="col-sm-offset-3 col-sm-10"> 
						<button type="submit" class="btn btn-default" onclick="login()" id="loginButton">Sign in
						</button>
					</div>
				    </div>
			 </div>
        </div>
            
<!--- Register -->
            <div class="col-md-6" >
                <h2 style="padding-left: 150px"><b>Register</b></h2>
                <div class="form-horizontal" role="form" id="registerForm">
                <!--<div style = "padding-left: 150px"><h6><font color="red">*Indicates Required Field</font></h6></div>-->
				<div class="form-group" style="padding-left: 25px"> 
					<label class="col-sm-3 control-label" style="padding-top: 15px">
						Email:
					</label>
					<div class="col-sm-8" style="padding-top: 10px">
						<input type="email" class="form-control" id="registerEmail" placeholder="Required">
					</div>
				</div>
				<div class="form-group" style="padding-left: 25px">	 
					<label class="col-sm-3 control-label" style="padding-top: 15px">
						Password:
					</label>
					<div class="col-sm-8" style="padding-top: 10px">
						<input type="password" class="form-control" id="registerPassword" placeholder="Required">
					</div>
				</div>
				<div class="form-group" style="padding-left: 25px">
					<label class="col-sm-3 control-label" style="padding-top: 15px">
						Confirm Password:
					</label>
					<div class="col-sm-8" style="padding-top: 10px">
						<input type="password" class="form-control" id="registerPasswordConfirm" placeholder="Required">
					</div>
				</div>
				<div class="form-group" style="padding-left: 25px">
					<div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-default" onclick="register()" id="registerButton">Register
						</button>
					</div>
				    </div>  
			     </div>
            </div>
        </div>
    
     <!-- Firebase Initialization -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-database.js"></script>
    <!--<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-firestore.js"></script>-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-functions.js"></script>

</body>
</html>
