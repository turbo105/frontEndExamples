        $(document).ready(function()

            $("input").focus(function()

                $(this).css("background-color", "#bbbbbb");
            });

            {
                $(this).css("background-color", "#ffffff");
            });
        });

        <div class="row">

                <h4 style="padding-left: 25px">Current Profile</h4>
                <div style="padding-left: 35px">
                <div><b>Email:</b>
                <text id="currentEmail">N/A</text></div>
                <br>
                <div><b>Phone Number:</b>
                <text id="currentPhone">N/A</text></div>
                </div>
            </div>
        </div>
    
        <h3 style="padding-left: 25px; padding-top: 20px">Contact Settings</h3>
        
        <form style="padding-left: 25px; padding-top: 20px">
            <p>Recieve Email Notifications</p>
            <input type="radio" name="emailNotifications" value="emailYes" checked> Yes<br>
            <input type="radio" name="emailNotifications" value="emailNo"> No<br>
        </form>
        <form style="padding-left: 25px; padding-top: 20px">
            <p>Recieve Text Notifications</p>
            <input type="radio" name="textNotifications" value="textYes" checked> Yes<br>
            <input type="radio" name="textNotifications" value="textNo"> No<br>
        </form> 
    
        <!--- Update Info --->
        <h3 style="padding-left: 25px; padding-top: 20px">Make Changes</h3>
        <br>
        
        <div class="form-horizontal" role="form" id="updateProfileForm">
        
        <!---Change Email --->
            <div class="form-group">
                <label for="changEmail1" class="col-sm-2 control-label">
                    Change Email:
                </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="changeEmail">
                </div>
            </div>
            <div class="form-group">
                <label for="changeEmail2" class="col-sm-2 control-label">
                    Confirm Email:
                </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="changeEmailConfirm">
                </div>
            </div>
             <div class="col-sm-offset-2 col-sm-10">
                    
                    <button type="submit" class="btn btn-default" id="changeEmailButton" onclick="changeEmail()">Confirm
                    </button>
            </div>
            <br>
            <br>
            <br>
           
        
        <!---Change Password---->
            <div class="form-group">
                
                <label for="changePassword1" class="col-sm-2 control-label">
                    Change Password:
                </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="changePassword">
                        </div>
            </div>
            <div class="form-group">
                
                <label for="changePassword2" class="col-sm-2 control-label">
                    Confirm Password:
                </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="changePasswordConfirm">
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                    
                    <button type="submit" class="btn btn-default" id="changePasswordButton" onclick="changePassword()">Confirm
                    </button>
            </div>
            <br>
            <br>
            <br>
        
        <!--- Change Phone Number --->
            <div class="form-group">
                <label for="changePhoneNumber" class="col-sm-2 control-label">
                    Edit Phone Number:
                </label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="changePhoneNumber">
                </div>
            </div>
                <div class="col-sm-offset-2 col-sm-10">
                    
                    <button type="submit" class="btn btn-default" id="changePhoneNumberButton" onclick="changePhoneNumber()">Confirm
                    </button>
                </div>
        </div>
